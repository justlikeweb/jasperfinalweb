    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: "微軟正黑體";
            box-sizing: border-box;
        }


        /* ------------width&height------------------- */
        .wid {
            display: none;
        }

        .hei {
            display: none;
        }

        /* ------------參數區------------------------ */



        .d-flex {
            display: flex;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ---------------nav-------------------- */
        nav {

            position: fixed;
            width: 100%;
            z-index: 20;
            background: #fff;
            height: 150px;
            margin-top: -250px;
        }

        nav img {
            height: 60px;
            margin-top: -20px;
        }

        .nav ul {
            margin: 0;
            padding: 0;
        }

        nav .container {
            justify-content: space-between;
            box-sizing: border-box;
            margin-top: 110px;
        }

        nav li {
            list-style: none;
            margin: 0 20px;

        }

        nav li a {
            text-decoration: none;
            color: #000;
            font-size: 0.7rem;
            letter-spacing: 1.5px;
        }

        .nav_pic img {
            height: 25px;
            margin: -5px -40px;

        }

        .show_mobile_nav {
            display: none;
        }

        /* ----------phone_menu------------------------------ */
        .transition {
            transition: 0.4s;
        }

        .wrapper {
            width: 800px;
            margin: 20px auto;
        }

        .menu {
            display: inline-block;
            cursor: pointer;
            position: relative;
            padding: 0 0 0 300px;
        }

        .menu.active {
            background: #fff;
        }

        .menu ul {
            position: absolute;
            left: 0;
            top: 40px;
            background: rgb(255, 255, 255);
            width: 400px;
            height: 100vh;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }

        .menu.active ul {
            opacity: 1;
            max-height: 100vh;
        }

        .menu ul li a {
            display: block;
            padding: 10px 0 10px 50px;

        }
        @media screen and (max-width:410px) {
            .menu ul li a {
                padding: 10px 150px 10px 20px;
            }
        }
        .menu ul li a:hover {
            background: rgba(226, 226, 226, .3);
        }

        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .bar {
            width: 36px;
            height: 3px;
            background: #666;
            margin: 6px 0;
            border-radius: 2px;
        }

        .active .bar1 {
            -webkit-transform: rotate(-43deg) translate(-2px, 9px);
            transform: rotate(-43deg) translate(-2px, 9px);
        }

        .active .bar2 {
            opacity: 0;
        }

        .active .bar3 {
            -webkit-transform: rotate(45deg) translate(-4px, -10px);
            transform: rotate(45deg) translate(-4px, -10px);
        }

        /* ------------------------------------------------- */
        @media screen and (max-width:1700px) {
            nav .container {
                max-width: 1400px;
            }
        }

        @media screen and (max-width:1550px) {
            nav .container {
                max-width: 1300px;
            }
        }

        @media screen and (max-width:1440px) {
            nav .container {
                max-width: 1200px;
            }
        }

        @media screen and (max-width:1350px) {
            nav .container {
                max-width: 1100px;
            }
        }

        @media screen and (max-width:1250px) {
            nav .container {
                max-width: 1000px;
            }
        }

        @media screen and (max-width:1000px) {
            nav .container {
                max-width: 900px;
            }
        }

        @media screen and (max-width:768px) {
            nav .container {
                max-width: 740px;
            }

            nav img {
                height: 40px;

            }

            .menu {
                margin-top: -10px;
            }
        }

        @media screen and (max-width: 1024px) {


            .show_desktop_nav {
                display: none;
            }

            nav li {
                margin: 0 10px;
            }

            @media screen and (max-width:450px) {
                .menu {
                    padding: 0 0 0 180px;
                }

                nav .container {
                    max-width: 400px;
                }

                nav {
                    height: 150px;
                }

            }

            @media screen and (max-width:400px) {
                .menu {

                    padding: 0 0 0 180px;
                }

                nav .container {
                    max-width: 350px;
                }

            }

            @media screen and (max-width:375px) {


                nav .container {
                    max-width: 350px;
                }

            }

            @media screen and (max-width:320px) {
                nav li {
                    margin: 0;
                }

                nav .container {
                    max-width: 300px;
                }

            }

            /* ------------------- */
            .show_mobile_nav {
                display: block;
            }

            nav ul li a::after {

                display: none;

            }
        }



        /* ----------work------------ */
        .container {
            text-align: center;
            margin-top: 200px;
        }
        .container>.ctrl-h1{
            letter-spacing: 3px;
            margin-bottom: 100px;
        }
        /* .container>.ctrl_width_p{
          margin: 0 auto;
            max-width: 910px;

        } */
        .container img {
            max-width: 100%;
        }









        /* -------------footer------------------------------ */
        footer .line {
            margin: 0 auto;
            width: 100%;
            height: 1px;
            background: rgb(163, 163, 163);
            /* margin-bottom: 50px; */
        }

        .footer_ul {
            height: 100px;
            margin-top: 50px;
            margin-bottom: 80px;
            flex-direction: column;
            align-items: center;
        }

        .footer_ul p {
            letter-spacing: 3px;
            font-size: .6rem;
            margin: 0;
        }

        .footer_ul ul li img {
            height: 25px;
            margin: 0 15px;
        }

        .buttom_text {
            margin: 20px 0;

        }

        .buttom_text li {
            margin: 0 10px;

        }

        .buttom_text li a {
            text-decoration: none;
            color: #000;

        }

        @media screen and (max-width:380px) {
            .footer_ul .buttom_text {
                max-width: 280px;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;

            }
        }

        /* ------------------------------------------ */
        .go-top {
            position: fixed;
            bottom: 2em;
            right: 0.5em;
            text-decoration: none;
            /* color: white; */
            /* background-color: rgba(0, 0, 0, 0.3); */
            font-size: 12px;
            padding: 1em;
            display: none;

        }

        .go-top img {
            height: 35px;
            transform: rotate(-90deg);
        }

        /* -------------------------------------------------------- */
    </style>
</head>

        $(document).ready(function () {
            // Show or hide the sticky footer button
            $(window).scroll(function () {
                if ($(this).scrollTop() > 200) {
                    $('.go-top').fadeIn(200);
                } else {
                    $('.go-top').fadeOut(200);
                }
            });

            // Animate the scroll to top
            $('.go-top').click(function (event) {
                event.preventDefault();

                $('html, body').animate({ scrollTop: 0 }, 800);
            })
        });
        $(document).ready(function () {
